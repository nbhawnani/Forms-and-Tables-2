<!DOCTYPE html>
<html>

<head>
  <title>Tables & Forms</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Tables and Forms</h1>
  </header>

  <section>
    <h2>Tables</h2>
    <table class="classTable">
      <caption>Top 3 Favorite Things</caption>
      <tr>
        <th>Foods</th>
        <th>Activities</th>
        <th>Musicians</th>
      </tr>
      <tr>
        <td>Pizza</td>
        <td>Singing</td>
        <td>Lata Mangeshkar</td>
      </tr>

      <tr>
        <td>Indian foods</td>
        <td>Reading</td>
        <td>Kishori Amonkar</td>
      </tr>
      <tr>
        <td colspan="3">
          Break row - span 3 cols
        </td>
        
      </tr>
      <tr>
        <td rowspan="2">
          food across 2 rows
        </td>
        <td>
          Col2
        </td>
        <td>
          Col3
        </td>
      </tr>
      <tr>
        <td>Col2</td>
        <td>Col3</td>
      </tr>
      <tr>
        <td>Col1</td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </section>
  
</body>

</html>
